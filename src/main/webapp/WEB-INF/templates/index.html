<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addanimals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<br>
<br>
<div>
    Average Monthly Net Salary (After Tax)	in Belgium is :   <td th:text="${average}"> euro
</div>
<br>
<br>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Province</th>
        <th scope="col">Sector</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="salary:${salary}">
        <td th:text="${salary.id}">
        <td th:text="${salary.user.name}">
        <td th:text="${salary.salaryOfUser}">
        <td th:text="${salary.province}">
        <td th:text="${salary.sector}">
        <td th:text="${salary.user.stringDate}">

        </td>
    </tr>

    </tbody>

</table>


</body>
</html>
