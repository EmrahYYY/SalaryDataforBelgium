label.content =U kunt inloggen, uw salaris, beroep en locatie toevoegen. Uw salaris zal worden aangepast aan het huidige jaar voor inflatie. Gebaseerd op datas van gebruikers en uw datas, kunt u het gemiddelde salaris in België, provincies en sectoren zien.. U kunt ook het gemiddelde salaris in de regio's vergelijken (bv. het gemiddelde salaris in Oost-Vlaanderen is 7% hoger dan in Limburg, enz...)
